<!DOCTYPE html>
<html>
<head>
    <title>OpenCV Test</title>
</head>
<body onload="onloadOpenCV()">
	<canvas id="imageCanvasSrc" width="300" height="169"></canvas>
	<canvas id="imageCanvasDst"  width="300" height="169"></canvas>
<script async src="libraries/opencv.js" type="text/javascript"></script>
<script type="text/javascript">
var cvMat;
var onloadOpenCV = function()
{
 var canvas = document.getElementById('imageCanvasSrc');
 var context = canvas.getContext('2d');
      var imageObj = new Image();
      imageObj.onload = function() {
        context.drawImage(imageObj, 0, 0);
      };
      imageObj.src = 'images/124.jpg';
 
	
	createTestImage();
	readImageSource();
}

var createTestImage = function()
{

	cvMat = new cv.Mat(169,300,1);
	cv.imshow('imageCanvasDst', cvMat);
}

var readImageSource = function()
{
	var cvMatSrc = cv.imread('imageCanvasSrc');
	cv.imshow('imageCanvasDst', cvMatSrc);
}
</script>
</body>
</html>
